<html>
	<head>
		<script type='text/javascript' src='lib/knockoutjs.js'></script>
	</head>
<body onLoad="onLoad()">
<script type="text/javascript">

function AppViewModel(first, last) {
    this.firstName = ko.observable(first);
    this.lastName = ko.observable(last);
	this.fullName = ko.computed(function() {
    return this.firstName() + " " + this.lastName();    
}, this);
}
function onLoad()
{
    var text = "";
    var possible = ";lkpoiehgkekgenknkhig3094KLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    var text1 = "";
    var possible1 = "uiworthsnvhgjkfdljelUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    for (var i = 0; i < 5; i++){
    text += possible.charAt(Math.floor(Math.random() * possible.length));
    }

    for (var i = 0; i < 5; i++){
    text1 += possible1.charAt(Math.floor(Math.random() * possible1.length));
    }

	let first = text;
	let last = text1;
	ko.applyBindings(new AppViewModel(first, last));
}

</script>

<p>First name: <input data-bind="value: firstName" /></p>
<p>Last name: <input data-bind="value: lastName" /></p>

<p>First name: <strong data-bind="text: firstName"></strong></p>
<p>Last name: <strong data-bind="text: lastName"></strong></p>

<p>Full name: <strong data-bind="text: fullName"></strong></p>

<input type="button" onclick="onLoad();" value="Click here to random a name"></input>

</body>
</html>
